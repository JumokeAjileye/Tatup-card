<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css components start here -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/614270b927.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- css components end here -->
    <title>Tatup Card</title>
</head>

<body style="background-color: #e5e5e5; height: 120vh">
    <div style="width: 471px; height: 289px; margin: 10px 450px">
        <div class="container" style="
          display: flex;
          flex-direction: row;
          background-color: #fcebeb;
          width: 471px;
          height: 230px;
        ">
            <div class="img-details-container">
                <img src="Polygon 1.png" alt="polygon" style="
              padding-top: 31px;
              padding-left: 41px;
              bottom: 85px;
              height: 142px;
              width: 162px;
            " />

                <h3 class="tatup-name" style="
              border: none;
              font-weight: 700;
              font-family: 'Roboto';
              font-size: 14px;
              line-height: 16.5px;
              color: #000000;
              padding-left: 2px;
              margin-top: 30px;
              height: 16.5px;
              width: 260px;
            ">
                    TATUP International Services Limited
                </h3>
            </div>
            <div class="deposit-container" style="display: flex; flex-direction: column">
                <p class="deposit" style="
              margin-top: 30px;
              left: 280px;
              color: #ff4848;
              width: 150px;
              font-size: 18px;
              font-weight: 500;
              font-family: Roboto;
            ">
                    Cash Deposit Card
                </p>
                <p class="cash" style="
              color: #ff4848;
              font-weight: 500;
              font-family: Roboto;
              font-size: 50px;
              margin-bottom: 20px;
              margin-top: 20px;
              margin-left: 20px;
              width: 117px;
            ">
                    N100
                </p>
                <h3 class="phone" style="
              right: 10px;
              line-height: 16px;
              font-size: 14px;
              font-weight: 700;
              margin-top: 25px;
              margin-left: 60px;
              width: 135px;
            ">
                    <i class="fa-regular fa-user" style="
                color: #ff4848;
                padding-right: 20px;
                width: 13px;
                height: 13px;
                font-size: 13px;
              " aria-hidden="true"></i>0809 558 8700
                </h3>
            </div>
        </div>

        <div class="bottom-container" style="
          top: 240px;
          background: red;
          width: 471px;
          height: 31px;
          display: flex;
          flex-direction: column;
          gap: 2px;
        ">
            <a href="https://tatup-cashtoken.com" style="
            color: white;
            font-size: 14px;
            font-family: Roboto;
            line-height: 16px;
            margin-left: 117.5px;
            margin-top: 5px;
          ">https://tatup-cashtoken.com
            </a>
        </div>

        <!-- bootstrap style ends here -->

        <div class="tatup2-container">
            <div class="pin-img-container">
                <div class="pin-container">
                    <label for="pin">Pin</label>
                    <input type="text" />
                </div>
                <div class="img-container">
                    <object data="Rectangle 5.svg" type=""></object>
                </div>
            </div>
            <div class="details-container">
                <p class="p1">Instruction for Usage:</p>
                <p><span>Dial *347*312#</span> and follow instructions.</p>
                <p class="p2">Enter the <span>Token</span> Pin and send.</p>
                <p class="p3">
                    <span>N1000</span>
                </p>
            </div>
            <div class="card-info-container">
                <div class="numbers-container">
                    <p class="pieces-no-container">Pieces No: 12063</p>
                    <p class="batch-no-container">Batch No: 20563882</p>
                </div>

                <div class="barcode-container">
                    <!-- <img src="Rectangle 6.svg" alt="barcode" /> -->
                    <object data="Rectangle 6.svg" type=""></object>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
